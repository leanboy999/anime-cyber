<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Anime Cyber</title>
  <style>
body {
  background-color: #D891EF;
  color: #ff00cc;
  font-family: 'Courier New', monospace;
  text-align: center;
  padding-top: 20vh;
  animation: backgroundPulse 5s infinite;
}
h1 {
  font-size: 3em;
  text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
  animation: glitch 1s infinite;
}
p {
  font-size: 1.2em;
  opacity: 0.9;
  margin-top: 20px;
}
@keyframes glitch {
  0% { transform: skew(0deg); }
  25% { transform: skew(-2deg); }
  50% { transform: skew(2deg); }
  75% { transform: skew(-1deg); }
  100% { transform: skew(0deg); }
}
@keyframes backgroundPulse {
  0% { background-color: #0a0a0a; }
  50% { background-color: #111; }
  100% { background-color: #0a0a0a; }
}
</style>
</head>
<body>
  <h1>Anime Cyber</h1>
  <div style="margin-top: 20px;">
  <p style="font-size: 1.2em; opacity: 0.9;">
    Archivo glitchpunk en construcción. Aquí se guarda lo que el algoritmo no quiere ver.
  </p>
  <div style="margin-top: 30px;">
    <a href="catalogo.html" style="
      background-color: #8a2be2;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px #8a2be2;
      transition: transform 0.2s ease;
      display: inline-block;
    " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
      Ver Anime
    </a>
  </div>
</div>

</body>
</html>
